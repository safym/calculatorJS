<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link  id="linkTheme"rel="stylesheet" href="./styles/light-style.css">
  </head>
  <body>
    <div class="pageWrapper">
      <button id="btnTheme">ðŸŒš</button>
      <div class="calculatorWrapper">
        <div class="displayWrapper">
          <input name="displayInput" id="displayInput" type="text" placeholder="">
          <label for="displayInput" id="labelDisplayInput">&nbsp;</label>
        </div>
        <div class="buttonsWrapper">
          <button class="buttonNumber" value="1" onclick="pressBtn(this.value)">1</button>
          <button class="buttonNumber" value="2" onclick="pressBtn(this.value)">2</button>
          <button class="buttonNumber" value="3" onclick="pressBtn(this.value)">3</button>
          <br>
          <button class="buttonNumber" value="4" onclick="pressBtn(this.value)">4</button>
          <button class="buttonNumber" value="5" onclick="pressBtn(this.value)">5</button>
          <button class="buttonNumber" value="6" onclick="pressBtn(this.value)">6</button>
          <br>
          <button class="buttonNumber" value="7" onclick="pressBtn(this.value)">7</button>
          <button class="buttonNumber" value="8" onclick="pressBtn(this.value)">8</button>
          <button class="buttonNumber" value="9" onclick="pressBtn(this.value)">9</button>
          <br>
          <button class="buttonNumber" id="point" value="." onclick="pressBtn(this.value)">.</button>
          <button class="buttonNumber" value="0" onclick="pressBtn(this.value)">0</button>
          <button id="clean" onclick="clearPress()">C</button>
          <br>
        </div>
        <div class="actionsWrapper">
          <button id="btnDelete" onclick="deleteLastCharacter()">
            <img src="./icons/backspace.svg" />
          </button>
          <button class="buttonAction" id="add" value="+" onclick="pressBtn(this.value)">+</button>
          <button class="buttonAction" id="subtract" value="-" onclick="pressBtn(this.value)">-</button>
          <button class="buttonAction" id="divide" value="/" onclick="pressBtn(this.value)">&divide;</button>
          <button class="buttonAction" id="multiply" value="*" onclick="pressBtn(this.value)">&times;</button>
        </div>  
        <div class="equalWrapper">
          <button id="equal" onclick="equalPress()">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
